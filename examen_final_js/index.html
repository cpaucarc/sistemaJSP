<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 class="card-title">Inscripcion a curso</h2>
            <div class="form">
                <div class="form-group">
                    <label for="curso" class="label">Curso</label>
                    <select id="curso" class="combo">
                        <option value="0">Word</option>
                        <option value="1">Excel</option>
                        <option value="2">Power Point</option>
                        <option value="3">Programacion Basica</option>
                        <option value="4">Reparacion de dispositivos moviles</option>
                    </select>
                    <label for="costo" class="label">Costo</label>
                    <input type="text" id="costo" class="text">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>

                <div class="form-group">
                    <label for="dni" class="label">DNI</label>
                    <input type="text" id="dni" class="text">
                    <label for="nombre" class="label">Nombres</label>
                    <input type="text" id="nombre" class="text">
                    <label for="apellido" class="label">Apellidos</label>
                    <input type="text" id="apellido" class="text">
                    <label for="genero" class="label">Genero</label>
                    <select id="genero" class="combo">
                        <option value="0">Masculino</option>
                        <option value="1">Femenino</option>
                    </select>
                </div>

                <button class="btn bg-primary" id="add">Registrar</button>
                <button class="btn bg-warning" id="edit">Editar</button>
                <button class="btn bg-danger" id="delete">Eliminar</button>
            </div>

        </div>

        <div class="card">
            <table class="table">
                <caption class="label">Inscritos</caption>
                <thead>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Genero</th>
                    <th>Curso</th>
                    <th>Precio</th>
                </thead>
                <tbody id="body"></tbody>
            </table>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
