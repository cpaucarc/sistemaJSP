<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert/sweetalert.css">
    <!-- <link rel="stylesheet" href="css/estilos.css"> -->
    <style>
        label {
            opacity: 85%;
            margin-top: 10px;
        }
        
        .flex-group {
            display: flex;
            justify-content: space-around;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="card-title text-center">Inscripcion a curso</h6>
                <div class="form-group">
                    <div class="row my-4">
                        <div class="col col-sm-12 col-md-8">
                            <label for="curso">Curso</label>
                            <select id="curso" class="form-control">
                                <option value="0">Word</option>
                                <option value="1">Excel</option>
                                <option value="2">Power Point</option>
                                <option value="3">Programacion Basica</option>
                                <option value="4">Reparacion de dispositivos moviles</option>
                            </select>
                        </div>
                        <div class="col col-sm-12 col-md-4">
                            <label for="costo">Costo</label>
                            <input type="text" id="costo" class="form-control" disabled>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row my-5">
                        <div class="col col-sm-12 col-md-6">
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" class="form-control" onkeydown="soloNumeros(event)" maxlength="8" minlength="8">
                        </div>
                        <div class="col col-sm-12 col-md-6">
                            <label for="nombre" class="label">Nombres</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="col col-sm-12 col-md-6">
                            <label for="apellido">Apellidos</label>
                            <input type="text" id="apellido" class="form-control">
                        </div>
                        <div class="col col-sm-12 col-md-6">
                            <label for="genero">Genero</label>
                            <select id="genero" class="form-control">
                        <option value="0">Masculino</option>
                        <option value="1">Femenino</option>
                    </select>
                        </div>
                    </div>
                </div>

                <div class="flex-group">
                    <button class="btn btn-primary" id="add">Registrar</button>
                    <button class="btn btn-warning" id="edit">Editar</button>
                    <button class="btn btn-danger" id="delete">Eliminar</button>
                    <button class="btn btn-secondary" id="limpiar">Limpiar</button>
                </div>

            </div>
        </div>

        <div class="card-body">
            <div class="row my-4">
                <div class="col col-sm-2">
                    <label for="buscar">Buscar Alumno</label>
                </div>
                <div class="col col-sm-10">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar...">
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Genero</th>
                    <th>Curso</th>
                    <th>Precio</th>
                </thead>
                <tbody id="body">
                    <tr>
                        <td colspan="6" class="text-center">No hay ningun praticpante registrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="css/sweetalert/sweetalert.min.js"></script>
    <script src="js/commons.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
